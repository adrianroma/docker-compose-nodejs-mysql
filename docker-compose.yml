version: '3.8'


services:
  mysqldb:
    image: mysql:5.7
    restart: unless-stopped
    env_file: ./.env
    expose:
      - "3306"
    environment:
      - MYSQL_ROOT_PASSWORD=$MYSQLDB_ROOT_PASSWORD
      - MYSQL_DATABASE=$MYSQLDB_DATABASE
    ports:
        - "3306:3306"
    volumes:
      - db:/var/lib/mysql
 
  app:
    depends_on:
      - mysqldb
    build: ./bezkoder-app
    restart: unless-stopped
    env_file: ./.env
    ports:
      - $NODE_LOCAL_PORT:$NODE_DOCKER_PORT
    environment:
      - DB_HOST=mysqldb
      - DB_USER=$MYSQLDB_USER
      - DB_PASSWORD=$MYSQLDB_ROOT_PASSWORD
      - DB_NAME=$MYSQLDB_DATABASE
      - DB_PORT="3306"
    stdin_open: true
    tty: true

volumes: 
  db: